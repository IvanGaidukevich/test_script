

{% extends "shop/base.html" %}

{% block content %}
<h1>Отмена заказа</h1>
<p>Вы уверены, что хотите отменить заказ "{{ order.id }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Да, хочу отменить</button>
    <a href="{% url 'accounts:profile_view' %}">Назад</a>
</form>
{% endblock %}
